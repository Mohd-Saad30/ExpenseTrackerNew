                    <input type="date" class="line" name="mydate" id="ExpenseDate">
                    <label for="Category" class="line">Choose a Category:</label>

                    <select name="Category" id="Category">
                      <option value="Food">Food</option>
                      <option value="Travels">Travels</option>
                      <option value="Education">Education</option>
                      <option value="Clothes">Clothes</option>
                      <option value="Electronics">Electronics Items</option>
                      <option value="HouseHold">HouseHold Items</option>
                      <option value="Hospital">Hospital</option>
                      <option value="Other">Other</option>
                    </select>
                    <label for="Amount">Amount:</label>
                    <input type="text" id="Amount" placeholder="Enter Amount">
                    <button class="btn" id="AddExpense">Add Expense</button>
                

                </div>
                <div id="reset">
                    <button class="btn1">Reset All</button>
                </div>
