<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="wrapper">
        <div id="header">
            <div id="exp">
                <header style=" display: flex; justify-content: space-evenly; gap: 3rem; padding: 0.5rem;">

                    <a style="background-color: #7efc00c7; color: #000;padding: 10px 20px;text-decoration: none;font-weight: bold;border-radius: 20px; height: 3rem;"
                        href="./index.html">
                        Home</a>

                    </button>
                    <h1
                        style="color: #0c1349;  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; ">
                        TRACKING YOUR MONTHLY EXPENSES</h1>
                </header>
                <!-- Toast Container -->
                <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>


            </div>
        </div>

        <div id="container" style="padding: 1rem;">
            <div id="expenseAdding">
                <div id="budget">
                    <h3>Add Budget</h3>
                    <label for="Budget">Budget</label>
                    <input type="text" class="line" id="Budget" placeholder="Input Budget in Rs">
                    <button class="btn" id="ADDINGBUDGET">Add Budget</button>
                </div>
                <div id="addExp" class="hidden">
                    <h3>Add Expense</h3>
                    <label for="title">Expensive Title:</label>
                    <input type="text" class="line" id="title" placeholder="Enter Expense Name">
                    <label for="date" class="line" id="date">Date:</label>
                    <input type="date" class="line" name="mydate" id="ExpenseDate">
                    <label for="Category" class="line">Choose a Category:</label>

                    <select name="Category" id="Category">
                        <option value="Food">Food</option>
                        <option value="Travels">Travels</option>
                        <option value="Education">Education</option>
                        <option value="Clothes">Clothes</option>
                        <option value="Electronics">Electronics Items</option>
                        <option value="HouseHold">HouseHold Items</option>
                        <option value="Hospital">Hospital</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="Amount">Amount:</label>
                    <input type="text" id="Amount" placeholder="Enter Amount">
                    <button class="btn" id="AddExpense">Add Expense</button>


                </div>
                <div id="reset">
                    <button class="btn1">Reset All</button>
                </div>



            </div>
            <div id="history">
                <div id="title">
                    <div id="totalBudget">TotalBudget : <p id="budgetp"></p>
                    </div>
                    <div id="totalExpenses">Total Expenses : <p id="Expensesp"></p>
                    </div>
                    <div id="budgetLeft">Budget Left : <p id="budgetLeftp"></p>
                    </div>

                </div>
                <div id="ExpenseHistory">
                    <div>
                        <h3>Expense History</h3>


                        <select name="filter" id="filter">
                            <option value="">Select Filter</option>
                            <option value="date">Date</option>
                            <option value="category">Category</option>
                        </select>

                        <input type="date" id="dateInput" style="display:none; margin-left:10px;" />
                        <select name="" id="CategoryFilter" style="display:none;margin-left:10px;">
                            <option value="Food">Food</option>
                            <option value="Travels">Travels</option>
                            <option value="Education">Education</option>
                            <option value="Clothes">Clothes</option>
                            <option value="Electronics">Electronics Items</option>
                            <option value="HouseHold">HouseHold Items</option>
                            <option value="Hospital">Hospital</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div id="totalTransaction">
                        <table>
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Date</th>
                                    <th>Expense Name</th>
                                    <th>Category</th>
                                    <th>Amount</th>
                                    <th>Remove</th>

                                </tr>
                            </thead>
                            <tbody id="table_body">


                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

     
       <footer
            style="margin-top: auto; bottom: 0; padding: 1.5rem; font-weight: 700; background-color: black; color: chartreuse; text-align: center;">
            Contributed by Mohd Saad and Rehan Imam
        </footer>

      

    </div>
  
     
    <script src="./index.js"></script>
</body>

</html>
